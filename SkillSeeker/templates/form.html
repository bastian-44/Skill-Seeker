<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Contact us Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
 <link rel="stylesheet" href="{{ url_for('static', path='/css/styleform.css') }}">


</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
      <div class="text">
         Envianos tu propuesta!!
      </div>
      <form action="/submit" method="post">
         <div class="form-row">
            <div class="input-data">
               <input type="text" name = "nombre" required>
               <div class="underline"></div>
               <label for="">Nombre y apellido</label>
            </div>
            <div class="input-data">
               <input type="text" name = "telefono" required>
               <div class="underline"></div>
               <label for="">Telefono</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" name = "mail" required>
               <div class="underline"></div>
               <label for="">Correo</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <textarea rows="2" cols="80" name = "titulo" required></textarea>
               <br />
               <div class="underline"></div>
               <label for="">Titulo de la propuesta</label>
               <br />
               </div>
            </div>
         </div>
         <div class="form-row">
         <div class="input-data textarea">
            <textarea rows="8" cols="80" name = "propuesta" required></textarea>
            <br />
            <div class="underline"></div>
            <label for="">Propuesta</label>
            <br />
            <div class="form-row submit-btn">
               <div class="input-data">
                  
                  <div class="inner"></div>
                  <input type="submit" value="submit">
               </div>
            </div>
      </form>
      </div>
<!-- partial -->
  
</body>
</html>
